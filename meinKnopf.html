<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Knopf</title>
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        #meinButton {
            background: linear-gradient(to right, lightblue, purple);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.5s;
        }
        #meinButton:hover {
            background: linear-gradient(to right, purple, lightblue);
        }
    </style>
</head>
<body>
    <button id="meinButton">Klick mich</button>

    <script>
        document.getElementById('meinButton').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
        var style = document.createElement('style');
        style.innerHTML = `
            .dark-mode {
                background-color: #121212;
                color: #ffffff;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
